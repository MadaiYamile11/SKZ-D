<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charmer - Stray Kids</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    position: relative;
  }

  .title {
    text-align: center;
    font-size: 4em;
    font-weight: bold;
    color: #00ff99;
    margin-top: 15vh;
    animation: fadeIn 2s ease-in-out;
    position: relative;
    z-index: 2;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  #lyrics {
    position: absolute;
    bottom: 10vh;
    width: 100%;
    text-align: center;
    font-size: 1.5em;
    z-index: 2;
  }

  .line {
    opacity: 0.2;
    transition: opacity 0.8s;
  }

  .line.active {
    opacity: 1;
    color: #00ff99;
    text-shadow: 0 0 10px #00ff99;
  }

  .member {
    position: absolute;
    font-weight: bold;
    opacity: 0;
    font-size: 0.8em;
    pointer-events: none;
    z-index: 1;
    animation: fadeFloat 6s ease-in-out forwards;
  }

  @keyframes fadeFloat {
    0% {opacity: 0; transform: translateY(0);}
    20% {opacity: 0.6;}
    80% {opacity: 0.6;}
    100% {opacity: 0; transform: translateY(-20px);}
  }
</style>
</head>
<body>
  <div class="title">CHARMER</div>
  <div id="lyrics"></div>

  <script>
    // --- Letra ---
    const lyricsText = `딱히 부족함이 없지
I'm saucin', livin' in big Seoul city
다소곳한 모습 없이
따라 하는 쟤 빨래대처럼 널림
우리가 하면 핑 다 쓰러지고 볼링
솟은 어깨 마치 Everest (Everest)
꺾일 리 없이 매일 상승세 (상승세)
내가 뜨면 모두 고개들을 조심해
매일 트렌드를 바꾸고 새로 고침 해 (cling, cling)
Oh, you can't resist it
Oh, 몸부림쳐 봐도
Oh, 나의 주문에 춤춰
넌 못 참아, I'm the charmer
I'm the charmer
Charmer, charmer, charmer
삐리빠라삐리뱀
삐리빠라삐리뱀
삐리빠라삐리뱀
Charmer, charmer, charmer, charmer
통 큰 바지 손에 움켜쥐고 걸어, 걸어
루즈핏의 박스티는 바람에 펄럭펄럭
구구 년생 셀럽 거머리처럼 딱 붙지
길거리의 비둘기도 구구대며 follow me
길고양이도 넋이 나간 모습 미어캣
머리에 피도 안 마른 젊은 피를 시험해
신바람 나잖아 지금 이 feel이
나를 알아봤다면 you're not silly
Chitty, chitty bang 복잡한 규칙은 빼 ey
Chippy, chippy bang 나사를 하나 더 빼 ey
Chillin', chillin', yeah, every day I'm chillin', yeah
자유로운 몸짓에 빠져들어 look at me
Oh, you can't resist it
Oh, 몸부림쳐 봐도
Oh, 나의 주문에 춤춰
넌 못 참아, I'm the charmer
I'm the charmer
Charmer, charmer, charmer
삐리빠라삐리 뱀
삐리빠라삐리 뱀
삐리빠라삐리 뱀
Charmer, charmer, charmer, charmer
튀지 않으려 해도 눈에 띄어 right, I know
Upload hashtag "we'regoingup", yeah, we flying around
지나친 관심 oh, 쏠려 내게로 피곤해도
It can't be helped, yeah-yeah
너무 charmer, I'm the charmer
너무 charmer, I'm the charmer, yes
너무 charmer, I'm the charmer
Charmer, charmer, charmer
Charmer, yes
별거 안 해도 빛이 나는 몸
돌아버리고 별이 보이죠
별거 안 해도 빛이 나는 몸
Charmer, charmer, charmer, charmer
넌 못 참아, I'm the charmer, yes`;

    const lyrics = lyricsText.split('\\n');
    const lyricsContainer = document.getElementById('lyrics');

    lyrics.forEach((line, i) => {
      const div = document.createElement('div');
      div.textContent = line;
      div.classList.add('line');
      if (i === 0) div.classList.add('active');
      lyricsContainer.appendChild(div);
    });

    let index = 0;
    setInterval(() => {
      const lines = document.querySelectorAll('.line');
      lines.forEach(line => line.classList.remove('active'));
      lines[index % lines.length].classList.add('active');
      index++;
    }, 2500);

    // --- Nombres de los miembros ---
    const members = [
      {name: 'Bang Chan', color: '#007bff'},
      {name: 'Lee Know', color: '#c0c0c0'},
      {name: 'Changbin', color: '#b30000'},
      {name: 'Hyunjin', color: '#ffd700'},
      {name: 'Han', color: '#00ff66'},
      {name: 'Felix', color: '#00ffff'},
      {name: 'Seungmin', color: '#b266ff'},
      {name: 'I.N', color: '#ff66cc'},
      {name: 'Stray Kids', color: '#ffffff'}
    ];

    function createMemberTag() {
      const member = members[Math.floor(Math.random() * members.length)];
      const tag = document.createElement('div');
      tag.textContent = member.name;
      tag.className = 'member';
      tag.style.color = member.color;
      tag.style.left = Math.random() * 100 + 'vw';
      tag.style.top = Math.random() * 100 + 'vh';
      tag.style.fontSize = (Math.random() * 0.4 + 0.8) + 'em';
      document.body.appendChild(tag);
      setTimeout(() => tag.remove(), 6000);
    }

    setInterval(createMemberTag, 700);
  </script>
</body>
</html>
