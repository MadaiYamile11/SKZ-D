    .app{position:relative;min-height:100vh;overflow:hidden;padding:30px;z-index:10}

    .meta{margin-left:auto;color:var(--muted);font-weight:600}

    .lyrics-wrap{position:relative;padding:26px;border-radius:12px;background:rgba(0,0,0,0.45);min-height:320px;display:flex;align-items:center;justify-content:center}
    .lyrics{width:100%;max-height:420px;overflow:hidden;display:flex;flex-direction:column;align-items:center;gap:12px}
    .line{font-size:20px;color:rgba(255,255,255,0.28);transition:all .3s ease}
    .line.current{color:var(--neon);font-size:22px;font-weight:700}
    .line.prev{color:rgba(255,255,255,0.18)}

    .controls{display:flex;gap:12px;align-items:center;margin-top:14px}
    button.btn{background:var(--glass);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:var(--neon);cursor:pointer;font-weight:700}
    .small{padding:6px 10px;font-size:14px}
    .speed{display:flex;align-items:center;gap:8px;color:var(--muted)}
    .hint{margin-top:12px;color:var(--muted);font-size:13px}

    /* nombres flotando en el fondo */
    .floating-names{
      position:fixed;
      inset:0;
      z-index:1;
      pointer-events:none;
      overflow:hidden;
    }
    .floating-name{
      position:absolute;
      font-weight:700;
      opacity:0;
      font-size:0.8em;
      animation:floatName 5s ease-in-out forwards;
      filter:blur(0.3px);
    }
    @keyframes floatName{
      0%{opacity:0;transform:translateY(0) scale(0.8);}
      20%{opacity:0.8;}
      80%{opacity:0.8;}
      100%{opacity:0;transform:translateY(-40px) scale(1);}
    }

    @media(max-width:640px){.song-title{font-size:20px}.line{font-size:16px}}
